<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Library</title>
</head>
<body>
    <header id="header">
        <h1>Welcome to my Library</h1>
    </header>
    <main class="container">
        <section class="aside_1">
            <h2>Add Book</h2>
            <form id="book_form"> 
                <div class="item">
                    <label for="title">Title</label>
                    <input type="text" class="input" id="title" required min="18" max="25"/>
                </div>
                <div class="item">
                    <label for="author">Author</label>
                    <input type="text" class="input" id="author" required min="18" max="25"/>
                </div>
                <div class="item">
                    <label for="isbn">Isbn</label>
                    <input type="text" class="input" id="isbn" required min="18" max="25"/>
                </div>
                <div class="item">
                    <label for="read">Have you read it?</label>
                    <input type="radio" id="read">
                </div>
                <button type="submit" id="submit" ><a href="#">Submit</a></button>
            </form>
        </section>
        <section class="aside_2">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Isbn</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody class="book_list">
                <!-- here we are going to render the book like a tr and td -->
                </tbody>
            </table>  
        </section>
    </main>
    <footer id="footer">Footer</footer>
</body>
</html>
